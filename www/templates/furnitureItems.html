<ion-view view-title="Design Your Piece">
  
  <ion-content class="padding">
    <img ng-src="img/{{furnitureItem.face}}" style="width:100%">
    <p class="FurnitureItemDescription">
      {{furnitureItem.lastText}}
    </p>
    <p>
      <h3>Choose Patterns and Materials</h3>
    </p>


    <div id="lstAccordion" ng-controller="ImgAccordion">
    <div id="divChosenPalletteItems"></div>
    <input type="button" id="cmdSendEmail" class="button button-positive" value="Save >" ng-click="SendMessage()">
    <p>
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
             <a ng-href="#" ng-click="addPalletteItem(group.name, item, furnitureItem.name);"><img src="img/pallette/{{item}}.png" width="40" height="40" border="0"> &nbsp;&nbsp;{{item}}</a>
          </ion-item>
        </div>
      </ion-list>
    </p>
    </div>

  </ion-content>
</ion-view>
