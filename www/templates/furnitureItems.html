<ion-view view-title="{{furnitureItem.name}}">
  <h1></h1>
  <ion-content class="padding">
    <img ng-src="img/{{furnitureItem.face}}" style="width:384px; height: 288px">
    <p>
      {{furnitureItem.lastText}}
    </p>
    <p>
      <h3>Choose Patterns and Materials</h3>
    </p>
    <div  id="lstAccordion" ng-controller="ImgAccordion">
    <p>
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            <img src="img/pallette/{{item}}.png" width="40" height="40" border="0"> &nbsp;&nbsp;{{item}}
          </ion-item>
        </div>
      </ion-list>
    </p>
    </div>
  </ion-content>
</ion-view>
